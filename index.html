<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lista de Tareas</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
	    <h3 class="mt-4 text-center">Lista de Tareas</h3>		
		<form id="form-crear" class="text-center my-4">
			<div class="d-flex">	
            <input id="crear" type="text" class="form-control" placeholder="Ingrese la tarea">
				<button class="btn btn-primary"><i class="fas fa-plus"></i></button>
			</div>
        </form>      	
		<div class="shadow-lg p-3 mb-5 bg-body rounded">			
			<div id="form-buscar">
				<input id="buscar" type="text" class="form-control" placeholder="Buscar...">
			</div>							
			<ul id="lista-tareas" class="list-group mt-3">
				<li class="list-group-item d-flex justify-content-between"><strong>Salir a correr</strong> <i class="fas fa-minus-circle borrar"></i></li>
				<li class="list-group-item d-flex justify-content-between"><strong>Ir al gimnasio</strong> <i class="fas fa-minus-circle borrar"></i></li>
				<li class="list-group-item d-flex justify-content-between"><strong>Hacer las compras</strong> <i class="fas fa-minus-circle borrar"></i></li>
			</ul>
		</div>	
    </div>
    <script src="app.js"></script>
</body>
</html>
